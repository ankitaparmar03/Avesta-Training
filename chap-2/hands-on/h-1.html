<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
         

         //let januaryPrice2010
         // let januaryPrice2011
         // difference
         // percentage

         document.write(" Welcome To Connors Building Program !  <p/>");

         const januaryPrice2010 = parseFloat(prompt(" Enter The january 2010 price:"));
         const januaryPrice2011 = parseFloat(prompt(" Enter The january 2011 price:"));


         const difference = januaryPrice2011 - januaryPrice2010;
         const percentage = ( difference /januaryPrice2010 ) * 100;


         document.write("The January 2010 price is $ :" + januaryPrice2010 + "<br/>");
         document.write("The January 2011 price is $ :" + januaryPrice2011 + "<br/>");
         document.write("The Difference  $ :" + difference.toFixed(2) + "<br/>");
         document.write("Percentage  :" +percentage.toFixed(2) + "%" + "<p/>");



         document.write(" Thank You , Good Bay !.");


    </script>
