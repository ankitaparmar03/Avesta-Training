<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num1;
      let num2;
      let sum;

      document.write(" Welcome ! <br/> ");
      document.write(
        "This Program Converts Text To Numbers, Adds Them , And Displays The Sum . <p/>"
      );

      num1 = parseInt(prompt("Enter The First Number :"));
      num2 = parseInt(prompt("Enter The Second Number :"));

      sum = num1 + num2;
      document.write("The Sum of The Numbers : " + sum + "<br/>");

      document.write(" Thank You ! ");
    </script>
  </head>
  <body></body>
</html>
