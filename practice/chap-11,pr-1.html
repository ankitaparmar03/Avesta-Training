<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let totalBooks = 0;
      let numberOfBooks = parseInt(
        prompt(
          "Enter The Number Of Books Donated : or -1 to exit this program : "
        )
      );

      while (numberOfBooks != "-1") {
        totalBooks += numberOfBooks;
        numberOfBooks = parseInt(
          prompt(
            "Enter The Number Of Books Donated : or -1 to exit this program : "
          )
        );
      }

      document.write("Total Number Of Books  donated  : " + totalBooks);
    </script>
  </head>
  <body></body>
</html>
