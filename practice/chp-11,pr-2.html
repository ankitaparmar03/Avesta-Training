<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const DAYS = 30;
      const rainAmount = new Array(DAYS);
      let totalRainAmount = 0;
      let rainPercentage;

      for (let index = 0; index <= DAYS - 1; index++) {
        rainAmount[index] = parseInt(
          prompt("Enter the Rain Amount For April " + (index + 1))
        );
        totalRainAmount += rainAmount;
      }

      document.write("April  Rainfall % TOtal     <br/>");

      for (let index = 0; index <= DAYS - 1; index++) {
        rainPercentage = rainAmount[index] / totalRainAmount;
        document.write(
          index + 1 + "    " + rainAmount[index] + "  " + rainPercentage + "<br/>"
        );
      }
    </script>
  </head>
  <body></body>
</html>
