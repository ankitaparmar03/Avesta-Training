    <meta charset="UTF-8">

    <title>Document</title>
    <script>

function divideNumber(){

    try{
      const  numerator = parseFloat(prompt("Enter The Numerator Number"));
      const  denominator = parseFloat(prompt("Enter The denominator Number"));

     const  quotient = numerator / denominator;
        document.write(" The Quotient :n " + quotient);
    }
    catch(error){
        console.log("You not entered valid number ");
    }
}
divideNumber();


    </script>
