<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // interest rate
      document.write("WELCOME TO THE INTEREST RATE PROGRAM !  <p/>");

      const principal = parseInt(prompt(" Please enter the principal amount :"));
      const intRate = parseFloat(prompt("Please enter the annual interest rate :"));
      const intRateAmount = principal * intRate;
      document.write(" The interest earned in the first year is " + intRateAmount.toFixed(2) + "<br/>");

      document.write(" THANK YOU !");
    </script>
  </head>
  <body></body>
</html>
