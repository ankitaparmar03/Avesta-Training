<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      document.write("Welcome to the program for gross payment :  <p/>");

      const firstName = prompt("Enter your fist name :");
      const lastName = prompt("Enter your last name :");
      const hourWorked = parseInt(prompt("Enter your hours worked :"));
      const payRate = parseInt(prompt("Enter the pay rate :"));

      const grossPay = hourWorked * payRate;
      document.write(" your name is " + firstName + " " + lastName + " <br/>");
      document.write(" gross payment is $ " + grossPay + "<br/>");

      document.write(" THANK YOU !");
    </script>
  </head>
  <body></body>
</html>
