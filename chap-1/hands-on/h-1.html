<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      

      //   const totalNewsPaperInPounds = 0
      // const totalNumberOfDay = 0
      //const newsPaperEachDay = 0

     
        document.write("Welcome To The Morning Buzz Coffee Shop   !<p/>");
        let runAgain = "Y";
        do {
        const totalNewsPaperInPounds = parseFloat(
          prompt(" Please Enter Total News Papers In Pounds : ")
        );

        const totalNumberOfDays = parseInt(
          prompt(" Please Enter The Number Of  Total Days ")
        );

        const newsPaperEachDay = totalNewsPaperInPounds / totalNumberOfDays;

        document.write(
          "You Need To Bring  " + newsPaperEachDay + " Each Day <br/>"
        );

        runAgain = prompt(" Do You RunAgain This Program ? ( Y / N ) <br/>");
      } while (runAgain);
    </script>
