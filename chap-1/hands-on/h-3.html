<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // declare variables
      // length , width , and cost per square foot : input
      // area

      document.write(" Welcome To Zach Stern's Tile ! <p/>");

      const length = parseFloat(prompt(" Enter The length For room :"));
      const width = parseFloat(prompt(" Enter The width For room :"));
      const squareFootCost = parseFloat(
        prompt(" Enter The Cost Per Square Foot of tile :")
      );

      const roomArea = length * width;
      const totalCost = roomArea * squareFootCost;

      document.write(" The Room Area is : " + roomArea + "<br/>");
      document.write(" Total cost to cover the room $ : " + totalCost + "<p/>");

      document.write(" Thank You , Good Bay ! ");
    </script>
  </head>
  <body></body>
</html>
