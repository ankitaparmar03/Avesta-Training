<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script></script>
  </head>
  <body bgcolor="white">
    <form name="ColorAndText" action="">
      <!-- three radio buttons to set the color-->

      <input type="radio" name="colors" value="Azure" /> Azure<br />
      <input type="radio" name="colors " value="LightYellow" /> Light Yellow
      <br />
      <input type="radio" name="colors" value="Cornsilk" /> Cornsilk <br />

      <!-- a button to change the color-->
      <input type="button" name="change " value="Change Color" />
      <p />

      <!-- text boxes for first and last name -->

      <input
        type="text"
        name="firstName"
        value="First Name :"
        size="80"
      /><br />
      <input type="text" name="lastName" value="Last Name : " size="80" /><br />

      <!-- text box and button to display full name-->
      <input type="text" name="fullName" readonly="true" size="80" /><br />
      <input type="text" name="displayName" value="Display Name" /><br />
    </form>
  </body>
</html>
