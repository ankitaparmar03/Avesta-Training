<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let area;
      let circum;
      let diameter;

      document.write("JAVASCRIPT MATH PROGRAM <p/>");
      document.write(
        " This Program Asks For The Radius Of A Circle , And Computes The Diameter Circumference , And Area . <p/> "
      );
      const radius = parseFloat(prompt("Enter The Radius Of A Circle :"));

      diameter = 2 * radius;
      circum = Math.PI * diameter;
      area = Math.PI * radius * radius;
      document.write("Diameter  is : " + diameter.toFixed(2) + "<br/>");
      document.write("Circumference  is : " + circum.toFixed(2) + "<br/>");
      document.write("Area is : " + area.toFixed(2) + "<p/>");

      document.write(" Thank You For Using This Program ! ");
    </script>
  </head>
  <body></body>
</html>
