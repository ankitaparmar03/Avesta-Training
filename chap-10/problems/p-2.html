<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         let SIZE  = 5000000;
         let index;
         let found = false;
         let numComparisons;
         let d1;
         let d2;
         let diff;

         let numberArray = new Array(SIZE);

         for(index = 0; index < SIZE; index++){
            numberArray[index] = index + 1;
         }

         let searchNum = parseInt(prompt("Enter A Number Between 1 And 5000000 : "));
         index = 0;

         numComparisons = 0;
         d1 = new Date();

         while(index < SIZE && (! found)){
            numComparisons++;
            if(numberArray[index] == searchNum){
                d2 = new Date();
                found = true;
                document.write("Match Found At Subscript : " + index + ".  <br/>" );
            }
            index++;
         }

         if(! found){
            d2 = new Date();
            document.write("Sorry, No Match Found <br/>");
         }


         diff = d2 - d1;
         document.write("Sequential search : # of milliseconds : " + diff + "<br/>");
         document.write("Number Of Comparisons : " + numComparisons + "<br/>      <br/>");


        found = false;
        numComparisons = 0;
         let low = 0;
         let high = SIZE;
         index = Math.floor((low + high) / 2);
         d1 = new Date();


          while(low <= high && (! found)){
            numComparisons++;
            if(numberArray[index] == searchNum){
                d2 = new Date();
                found = true;
                document.write("Match Found At Subscript :" + index + ".    <br/>");
            }else{
            if(numberArray[index] > searchNum){
                high = index -1;
            }else{
                low = index + 1;
            }

            index = Math.floor((low + high) /2);
        }
          }
          if(! found){
            d2 = new Date();
            document.write("Sorry, No Match Found.  <br/>");
          }


          diff = d2 - d1;
          document.write("Binary Search : # of milliseconds : " + diff + "<br/>");
          document.write("Number of comparisons :  " + numComparisons + "<br/>     <br/>");


    </script>
</head>
