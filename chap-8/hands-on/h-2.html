<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.write("Welcome To Factorial Program ! <p/>");

      const number = parseInt(prompt("Enter The Number From (1 To 20) :"));

      function Factorial(number) {
        let calculation = 1;
        for (let i = number; i >= 1; i--) {
          calculation *= i;
        }
        return calculation;
      }

      document.write("You Entered Number : " + number + "<br/>");
      document.write(" Factorial Number Is : " + Factorial(number) + "<p/>");

      document.write(" Thank You ! ");
    </script>
  </head>
  <body></body>
</html>
