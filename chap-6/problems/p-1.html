<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num1;
      let num2;
      let more;

      document.write(" Welcome To This Addition Program  ! <br/>");
      document.write(" It Repeats Until You Choose To Quit . <p/>");

      do {
        num1 = parseInt(prompt("Enter The First Number : "));
        num2 = parseInt(prompt("Enter The Second Number : "));

        const total = num1 + num2;
        document.write("Sum Of The Numbers : " + total + "<p/>");

        more = prompt("More Numbers To Add (Y / N )? ");
      } while (more == "Y");

      document.write("Thank You ! ");
    </script>
  </head>
  <body></body>
</html>
